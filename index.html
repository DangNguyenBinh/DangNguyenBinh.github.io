<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>
<body>

<main>
    <h1>Welcome to My First Website</h1>
    <p>This is an example of a web page that uses semantic HTML tags, images, a list, and a link.</p>

    <!-- List with three items -->
    <ul>
        <li>This is Item 1</li>
        <li>This is Item 2</li>
        <li>This is Item 3</li>
    </ul>

    <!-- Three images -->
    <img src="images\lake.jpg" alt="Description of image 1 is lake">
    <img src="images\lion.jpg" alt="Description of image 2 is lion">
    <img src="images\moutain.jpg" alt="Description of image 3 is mountain">

    <!-- External link -->
    <p>To connect to external link, visit <a href="https://www.cisco.com" target="_blank">External Example Site</a>.</p>
</main>

<footer>
    <p>&copy; 2024 My First Example Website</p>
</footer>

</body>
</html>
